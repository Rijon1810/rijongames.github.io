<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-1">
      <h2>Challenge 1: Your Age in Days</h2>
      <div class="flex-box-container-1">
        <div class="btn btn-primary" onclick="ageInDays()">Click me</div>
        <div class="btn btn-danger" onclick="reset()">reset</div>
      </div>

      <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
    </div>

    <div class="container-2">
      <h2>Challenge 2 : Riion Genarator</h2>
      <button
        class="btn btn-success"
        id="cat-generator"
        onclick="generateCat()"
      >
        Generate Rijon
      </button>
      <div class="flex-box-container-2" id="flex-cat-gen"></div>
    </div>

    <script src="script.js"></script>
  </body>

  <div class="container-3">
    <h2>Challenge 3: Rock , Paper, Scissors</h2>
    <div class="flex-box-rps" id="flex-box-rps-div">
      <img id="rock" src="rock.jpg" alt="" onclick="rpsGame(this)" />
      <img id="paper" src="paper.jpg" alt="" onclick="rpsGame(this)" />
      <img id="scissors" src="scissor.jpg" alt="" onclick="rpsGame(this)" />
    </div>
  </div>
</html>
